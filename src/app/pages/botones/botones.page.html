<ion-header no-border>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" text="Volver"></ion-back-button>
    </ion-buttons>

    <ion-title>Botones</ion-title>

    <ion-buttons slot="end">
      
      <ion-button color="primary">
        <ion-icon slot="start" name="heart"></ion-icon>
      </ion-button>

      <ion-button color="primary">
          <ion-icon slot="start" name="star"></ion-icon>
      </ion-button>      

    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content padding>

  <!-- botones normales -->
  <ion-button expand="full" size="small">
    Small
  </ion-button>
  <ion-button expand="full" size="default">
    Default
  </ion-button>
  <ion-button expand="full" size="large">
    Large
  </ion-button>   
  
  <!-- Anchor -->
  <ion-button class="top20" expand="full" routerLink="/alert" color="tertiary">
    Anchor
  </ion-button>

  <!-- ion row + ion-col -->
  <ion-row class="top20">
    <ion-col size="6">
        <ion-button expand="full" routerLink="/avatar" color="tertiary">
          Avatar
        </ion-button>      
    </ion-col>
    <ion-col size="6">
        <ion-button expand="full" routerLink="/action-sheet" color="tertiary">
          ActionSheet
        </ion-button>
    </ion-col>
  </ion-row>

  <!-- Fill -->

  <ion-button class="top20" fill="clear">Clear</ion-button>
  <ion-button class="top20" fill="outline">Outline</ion-button>  
  <ion-button class="top20" fill="solid">Solid</ion-button>    

</ion-content>
