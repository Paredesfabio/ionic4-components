<app-header [titulo]="titulo"></app-header>

<ion-content>

  <ion-list-header>
    <ion-label>Datos de Nacimiento</ion-label>
  </ion-list-header>
  <ion-item>
    <ion-label>Fecha de Nacimeinto</ion-label>
    <ion-datetime placeholder="Nacimiento"
                  displayFormat="YYYY MMMM DD"
                  calcelText="Cancelar!!!"
                  [ngModel]="fechaNaci.toISOString()"
                  (ionChange)="cambioFecha( $event )"
                  ></ion-datetime>
  </ion-item>

  <ion-list-header>
    <ion-label>Restricciones</ion-label>
  </ion-list-header>  

  <ion-item>
    <ion-label>Min y Max</ion-label>
    <ion-datetime placeholder="dd-mm-yyyy"
                  displayFormat="DD-MM-YYYY"
                  min="2015-01-01"
                  max="2015-12-31"
    ></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label>Anios</ion-label>
    <ion-datetime placeholder="YYYY"
                  displayFormat="YYYY"
                  min="2015"
                  max="2025"
                  value="2021"
    ></ion-datetime>
  </ion-item> 

  <ion-item>
    <ion-label>Custom Date</ion-label>
    <ion-datetime [pickerOptions]="customPickerOptions"
                  [(ngModel)]="customDate"
    ></ion-datetime>
  </ion-item>   
  

</ion-content>
